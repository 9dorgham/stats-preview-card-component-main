<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Abdullah Mohamed">
  <meta name="description" content="A stats card shows team's progress">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body> 
  <figure>
    <div>
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
    <figcaption>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul>
        <li><b>10k+</b><span>companies</span></li>
        <li><b>314</b><span>templates</span></li>
        <li><b>12m+</b><span>queriesc</span></li>
      </ul>
    </figcaption>
  </figure>
</body>
</html>
